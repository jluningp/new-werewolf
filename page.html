<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
	  text-align: center;
	  background-color: black;
	  font-size: 1.2em;
	  font-family: Arial, sans-serif;
	  color:#E4E7EB;
      }
      #body {
	  margin: 0 auto;
	  text-align: left;
	  width: 100%;
	  color:#E4E7EB;
      }
      #game {
	  padding:10px;
	  padding-right:20px;
	  background-color:#1F2933;
	  border-radius:10px;
      }
      #button {
	  margin-top:1em;
	  border-radius:5px;
	  cursor:pointer;
	  text-align:center;
	  background-color:#52606D;
	  padding:0.4em;
      }
      #gear {
	  margin-bottom:-1em;
	  border-radius:5px;
	  cursor:pointer;
          font-size:2em;
      }
      .button {
	  border-radius:5px;
	  cursor:pointer;
	  text-align:center;
	  background-color:#52606D;
	  padding:0.2em;
	  width:2em;
	  display:inline-block;
      }
      #code {
	  width: 4em;
      }
      div {
	  padding: 0.1em;
      }
      h3 {
	  font-family: 'Courier New', monospace;
      }
      
      #leavegame {
	  text-align: right;
	  cursor:pointer;
	  float:right;
      }
      #endgame {
	  text-align: left;
	  cursor:pointer;
	  float:left;
	  color:gray;
      }
      img {
	  max-width:200px;
      }

      input[type=text] {
	  padding:0.1em;
	  border-radius:5px;
	  font-size:100%;
          margin-left: 1em;
      }

      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
      }

      /* Firefox */
      input[type=number] {
	  -moz-appearance: textfield;
      }

      .switch {
	  position: relative;
	  display: inline-block;
	  width: 48px;
	  height: 26px;
      }

      .switch input { 
	  opacity: 0;
	  width: 0;
	  height: 0;
      }

      .slider {
	  position: absolute;
	  cursor: pointer;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: #ccc;
	  -webkit-transition: .4s;
	  transition: .4s;
      }

      .slider:before {
	  position: absolute;
	  content: "";
	  height: 18px;
	  width: 18px;
	  left: 4px;
	  bottom: 4px;
	  background-color: white;
	  -webkit-transition: .4s;
	  transition: .4s;
      }

      input:checked + .slider {
	  background-color: #2196F3;
      }

      input[disabled] + .slider {
	  background-color: gray;
      }

      input[disabled][checked] + .slider {
	  background-color: #42667d
;
      }

      input:focus + .slider {
	  box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
	  -webkit-transform: translateX(22px);
	  -ms-transform: translateX(22px);
	  transform: translateX(22px);
      }

      /* Rounded sliders */
      .slider.round {
	  border-radius: 34px;
      }

      .slider.round:before {
	  border-radius: 50%;
      }

      .subtext {
          color: gray;
      }

      .quantity_label {
          font-size: 25px;
      }

      .quantity {
          display: flex;
          align-items: center;
          padding: 0;
          margin-top: 10px;
      }

      .prevent_select {
          -webkit-user-select: none; /* Safari */
          -ms-user-select: none; /* IE 10 and IE 11 */
          user-select: none; /* Standard syntax */
      }

      .quantity__minus,
      .quantity__plus {
          display: block;
          width: 42px;
          height: 33px;
          margin: 0;
          background: #52606D;
          text-decoration: none;
          text-align: center;
          line-height: 33px;
          cursor:pointer;
      } 
      .quantity__minus {
          border-radius: 3px 0 0 3px;
      }
      .quantity__plus {
          border-radius: 0 3px 3px 0;
      }
      .quantity__input {
          width: 42px;
          height: 29px;
          font-size: 17px;
          margin: 0;
          padding: 0;
          text-align: center;
          border-top: 2px solid #dee0ee;
          border-bottom: 2px solid #dee0ee;
          border-left: 1px solid #dee0ee;
          border-right: 2px solid #dee0ee;
          background: #fff;
          background-color: #fff;
          pointer-events: none;
          color: #8184a1;
      }
    </style>
  </head>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <body>
    <h3>ONE NIGHT WEREWOLF</h3>
    <div id=body>
      <div id=game></div>
      <div id="leavegame"><small><a onclick="leaveGame()">Leave game</a></small></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
